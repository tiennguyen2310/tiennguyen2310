name: Update LeetCode Stats

on:
  schedule:
    # - cron: '0 0 * * *' # Runs every day at midnight UTC
    - cron: '0 0 * * 0' # Runs every Sunday at midnight UTC
  workflow_dispatch: # Allows you to run manually (from the Actions tab)

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Dependencies
        run: |
          pip install requests
      
      - name: Run Extraction Script
        run: |
          python .github/scripts/update_leetcode.py
      
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add leetcode_stats.svg
          # Only commit if the file has changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update LeetCode stats" && git push)
